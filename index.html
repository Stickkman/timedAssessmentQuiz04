<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <!-- Sets Title of Window -->
    <title>Timed Assessment Quiz</title>
</head>
<body>
    
    <!-- Header Section  -->
    <header>
        <!-- class for highscore and timer headerbar -->
        <div class="headerBar">
            <!-- button for view highscores -->
            <button id="viewHighscores"> --View Highscores-- </button> 
            
            <div id="headerTimer">Time Left: </div>
        </div>

    </header> 

    <main>
        <section class ="mainText"><h1>Timed Assessment Quiz</h1></section>
        <!-- first card displayed -->
        <div class="introCard visible">
            <p> Try to answer the following multiple choice coding questions within 2 minutes.  An incorrect answer will subtract 10 seconds from the clock.</p>
            </div>
            <!-- button to start quiz -->
            <div class="introCard visible">
            <button id="startButton" class="visible">-Start Quiz-</button>
        </div>
        </div>

        <div class= "container">
            <div id="questionContainer"> <!--add class="hide"-->
                <div id="question">Question</div>  
                    <div id="choiceButtons" class="buttonGrid">
                        <button class="buttons">Choice 1</button>
                        <button class="buttons">Choice 2</button>
                        <button class="buttons">Choice 3</button>
                        <button class="buttons">Choice 4</button>
                    </div>
        </div>
            </div>
    </main>
 
    
    <!-- Link to JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
